<!DOCTYPE html>
<html>
<head>
    <title>Homiez | Login</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/styles.css" rel="stylesheet">
    <!--//menu-->
    <!--theme-style-->
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/app.css" rel="stylesheet" type="text/css" media="all" />
    <script src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery.loadTemplate-0.4.3.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/script-omer.js"></script>
    <script type="text/javascript" src="js/utils/util.js"></script>
    <script type="text/javascript" src="js/apis/app.js"></script>
    <script type="text/javascript" src="js/apis/app-praveen.js"></script>
    <script type="text/javascript">
    	$(document).ready(function() {
    		renderUserConversations();
		});
    </script>
    <script type="text/html" id="msg-template">
	   <div  class='container-msg' onclick="loadConversation(this)">
		  <img data-src='image' alt='Avatar'>
		  <h4 class='msg-name-heading sender-name' data-content='Name'></h4>
		  <p class='msg-text' data-content='MessageText'></p>
		  <span class='time-right' data-content='MsgDate'></span>
		  <span class="con-id" style="display: none;" data-content='ConversationID'></span>
		  <span class="user-id" style="display: none;" data-content='UserId'></span>
		</div>
	</script>

	<script type="text/html" id="msg-template-receiver">
	   <div class="container-msg container-msg-thread">
		  <img data-src='SenderImage' alt="Avatar">
		  <p data-content='MessageText'></p>
		  <span class="time-left" data-content='MsgDate'></span>
	   </div>
	</script>

	<script type="text/html" id="msg-template-sender">
	   <div  class='container-msg container-msg-thread darker'>
		  <img data-src='SenderImage' alt="Avatar" class="right">
		  <p class="msg-align" data-content='MessageText'></p>
		  <span class="time-right" data-content='MsgDate'></span>
		</div>
	</script>

</head>
<body>
<!--header-->
	<div id="header-content"></div>

<!--//header-->
<!--contact-->
<div class="error">
    <span id="error-msg" style="color: red;"></span>
</div>
<div class="message-right">
	<div class="container col-md-12" style="    border: solid 1.8px #CCC;    padding: 0px !important;">
		<div class="col-md-3" style="    border-right: solid 1.8px #CCC;padding: 0px;">
			<div class="msg-list-heading col-md-12">
				Messages
			</div>
			<div id="conversation-container" class="msg-list-container col-md-12">
			</div>
		</div>
		<div class="col-md-9" style="    padding: 0px;">
			<div class="msg-list-heading col-md-12">
				
			</div>
			<div class=" msg-list-container">
				<div class="col-md-12 msg-thread wrap">
					<div id="msg-thread-container" class="cell">
					</div>
				</div>
				<div class="col-md-12 msg-box">
					<div class="col-md-9" style="padding: 20px;">
						<textarea id="text-msg" class="form-control" rows="3"></textarea>
					</div>
					<div class="col-md-3" style="padding: 30px;">
						<input type="hidden" name="txt-user-id" id="txt-user-id" value="">
						<input type="button" name="btn-send-msg" class="btn btn-default" value="Send" onclick="postMessage()">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!--//contact-->
<!--footer-->
	<div id="footer-content"></div>
<!--//footer-->

</html>
